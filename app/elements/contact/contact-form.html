<dom-module id="contact-form">
    <style>
      :host {
        display: block;
      }
      paper-button {
        display: block;
        margin-bottom: 24px;
      }

      paper-button.colorful {
        color: #4285f4;
      }

      paper-button[raised].colorful {
        background: #4285f4;
        color: #fff;
      }

      @media (max-width: 600px) {
        h1 {
          font-size: 24px !important;
        }
      }
    </style>
  <template>
    <div class="vertical-section-container">
      <form is="iron-form" id="formGet" method="get" action="/">
        <div class="vertical-section">
          <paper-input label="Name"></paper-input>
        </div>
        <div class="vertical-section">

          <gold-email-input label="Email" auto-validate></gold-email-input>

        </div>
        <div class="vertical-section">
          <paper-textarea label="Message"></paper-textarea>
        </div>

        <paper-button raised class="colorful"
                      onclick="">Submit</paper-button>

      </form>
    </div>
  </template>
</dom-module>
  <script>
  (function() {
    Polymer({
      is: 'contact-form',

      properties: {
        greeting: {
          type: String,
          value: 'Vitajte na mojej cool stranke',
          notify: true
        }
      }
    });
    })();
  </script>
